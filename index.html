<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Typing of the Dead - Browser Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="score">Score: 0</div>
        <div id="health">Health: 100</div>
        <button id="language-toggle">EN / TH</button>
        <div id="overlay"></div>
        <div id="start-screen">
            <h1>The Typing of the Dead</h1>
            <h2>Browser Edition</h2>
            <p>Type the words that appear on zombies to defeat them!</p>
            <p>Supports English and Thai keyboards (toggle with the button)</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-over">
            <h1>Game Over</h1>
            <h2>Final Score: <span id="final-score">0</span></h2>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>

</html>
